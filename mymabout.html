<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="mymindexstyle.css">

    <!-- Font Inter implemenatation -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- Awesome Icons implementation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Document</title>
</head>

<body>

    <div class="socials">
        <i class="fa-regular fa-comment"></i>
        <a target="_blank" rel="noopener noreferrer" href="https://www.facebook.com/">
            <div class="facebookBtn socialsItem">
                <i class="fa-brands fa-facebook"></i>
            </div>
        </a>
        <a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/">
            <div class="instagramBtn socialsItem ">
                <i class="fa-brands fa-instagram"></i>
            </div>
        </a>
        <a target="_blank" rel="noopener noreferrer" href="https://www.tiktok.com/">
            <div class="tiktokBtn socialsItem">
                <i class="fa-brands fa-tiktok"></i>
            </div>
        </a>
    </div>

    <div class="menuWrapper">
        <nav class="menu">
            <ul class="menuItems">
                <li class="menuItem trainersMenu"><a href="mymtrainers.html">trenerzy</a></li>
                <li class="menuItem aboutMenu aboutClass"><a href="mymabout.html">o nas</a></li>
                <li class="menuItem logoMenu"><img src="mymgymimg/logo2.png" alt="logo" class="logo"></li>
                <li class="menuItem galleryMenu"><a href="mymgallery.html">galeria</a></li>
                <li class="menuItem pricelistMenu"><a href="mympricelist.html">cennik</a></li>
            </ul>
        </nav>
    </div>

    
    <div class="menuResponsiveBtn">
        <div class="menuBurger"></div>
    </div>

     
    <div class="responsiveLogo">
        <img src="mymgymimg/logo2.png" alt="" class="whiteLogo">
        <img src="mymgymimg/logo2black.svg" alt="" class="blackLogo">
    </div>

    <div class="circleWrapper">
        <div class="menuCircle">
        </div>
    </div>



    <section class="slogan">
        <div class="blacked"></div>
        <img src="" alt="" class="sloganImg">
        <p id="aboutBannerText">
        </p>
    </section>


    <section class="advantages">
        <h1 class="advantagesTitle">znajdziesz u nas</h1>

        <div class="wrapper">
            <div class="parking advitem">
                <img src="mymgymimg/parkingImg.svg" alt="" class="parkingImg itemImg">
                <h2>duży podziemny parking</h2>

                <div class="cardWrap">
                    <div class="parkingBgc itemBgc">
                        <img src="mymgymimg/parkingBgc.jpg" alt="" class="frontCard">
                        <img src="mymgymimg/parkingBgc2.svg" alt="" class="backCard">
                    </div>
                </div>

            </div>
            <div class="food advitem">
                <img src="mymgymimg/foodImg.svg" alt="" class="foodImg itemImg">
                <h2>kącik kulinarny</h2>

                <div class="cardWrap">
                    <div class="foodBgc itemBgc">
                        <img src="mymgymimg/foodBgc.jpg" alt="" class="frontCard">
                        <img src="mymgymimg/foodBgc2.svg" alt="" class="backCard">
                    </div>
                </div>
            </div>

            <div class="wc advitem">
                <img src="mymgymimg/wcImg.svg" alt="" class="wcImg itemImg">
                <h2>łazienki z prysznicami</h2>

                <div class="cardWrap">
                    <div class="wcBgc itemBgc">
                        <img src="mymgymimg/wcBgc.jpg" alt="" class="frontCard">
                        <img src="mymgymimg/wcBgc2.png" alt="" class="backCard">
                    </div>
                </div>

            </div>
            <div class="shop advitem">
                <img src="mymgymimg/shopImg.svg" alt="" class="shopImg itemImg">
                <h2>sklep z odżywkami</h2>

                <div class="cardWrap">
                    <div class="shopBgc itemBgc">
                        <img src="mymgymimg/shopBgc.jpg" alt="" class="frontCard">
                        <img src="mymgymimg/shopBgc2.svg" alt="" class="backCard">
                    </div>
                </div>

            </div>
        </div>
    </section>


    <section class="localization">
        <h1 class="locTitle">Znajdziesz nas pod adresem</h1>
        <h2 class="location">Puławy, ul.Norwida 33</h2>
        <h3 class="phoneNumber">Tel.662 732 021</h3>
        <div class="map">
            <img src="mymgymimg/map.png" alt="">
            <a target="_blank" rel="noopener noreferrer" href="https://www.google.pl/maps/place/Cypriana+Kamila+Norwida+33,+24-100+Pu%C5%82awy/@51.4160481,21.9793898,17z/data=!3m1!4b1!4m6!3m5!1s0x4722796217bc5131:0x46b8697664584a4!8m2!3d51.4160448!4d21.9819647!16s%2Fg%2F11c1y87hws?entry=ttu">
                <div class="point">
                </div>
            </a>
        </div>

    </section>


    <script src="mymmenuscript.js"></script>
    <script src="mymaboutscript.js"></script>
    
</body>
</html>
